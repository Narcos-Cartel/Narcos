  <h2>Sollicitatieformulier</h2>

  
  
  <form id="application-form" method="post">
    <button id="discord-login">Login met Discord</button>

    <label for="naam">Naam:</label>
    <input type="text" id="naam" name="naam" placeholder="Druk op: (Login met Discord)" required readonly>
    
    <label for="leeftijd">Leeftijd:</label>
    <input type="number" id="leeftijd" name="leeftijd" required>
    
    <label for="motivatie">Motivatie:</label>
    <textarea id="motivatie" name="motivatie" required></textarea>
    
    <label for="ervaring">Ervaring:</label>
    <textarea id="ervaring" name="ervaring" required></textarea>
    
    <label for="pluspunten">3+ punten:</label>
    <textarea id="pluspunten" name="pluspunten" required></textarea>
    
    <label for="minpunten">3- punten:</label>
    <textarea id="minpunten" name="minpunten" required></textarea>
    
    <label for="waarom-narcos">Waarom NARCOS?</label>
    <textarea id="waaromnarcos" name="waaromnarcos" required></textarea>
    
    <label for="bezittingen">Bezittingen:</label>
    <textarea id="bezittingen" name="bezittingen" required></textarea>
    
    <label for="playtime">Playtime:</label>
    <input type="text" id="playtime" name="playtime" required>
    
    <input type="submit" value="Solliciteren" id="submit-btn">
  </form>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // Menu
    const sidebar = document.getElementById('sidebar');
    const openSidebarBtn = document.getElementById('openSidebarBtn');

    openSidebarBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    // login
    const discordLoginButton = document.getElementById('discord-login');
    discordLoginButton.addEventListener('click', () => {
      discordLoginButton.style.display = "none"
      // Stuur gebruiker naar de Discord OAuth 2.0-verificatiepagina
      window.location.href = 'https://discord.com/api/oauth2/authorize?client_id=1119652229390024794&redirect_uri=https%3A%2F%2Fnarcos-cartel.github.io%2FNarcos%2Fsollicitatie.html&response_type=code&scope=identify';
    });

    // Verwerk de OAuth 2.0-terugkeer van Discord
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    if (code) {
      // Ruil de autorisatiecode in voor een toegangstoken
      const tokenEndpoint = 'https://discord.com/api/oauth2/token';
      const data = {
        client_id: '1119652229390024794',
        client_secret: 'F5kusp0rg_DQhBR8U3G2fto5cEzmsOOH',
        grant_type: 'authorization_code',
        code: code,
        redirect_uri: 'https://narcos-cartel.github.io/Narcos/sollicitatie.html',
        scope: 'identify'
      };

      fetch(tokenEndpoint, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams(data)
      })
      .then(response => response.json())
      .then(tokenData => {
        // Haal de gebruikersinformatie op met het verkregen toegangstoken
        const userEndpoint = 'https://discord.com/api/users/@me';
        fetch(userEndpoint, {
          headers: {
            'Authorization': `Bearer ${tokenData.access_token}`
          }
        })
        .then(response => response.json())
        .then(user => {
          // Plaats de Discord-gebruikersnaam in het "Naam"-veld
          const naamInput = document.getElementById('naam');
          naamInput.value = `${user.username}#${user.discriminator}`;
        })
        .catch(error => {
          console.error('Fout bij het ophalen van de gebruikersinformatie:', error);
        });
      })
      .catch(error => {
        console.error('Fout bij het inruilen van de autorisatiecode voor een toegangstoken:', error);
      });
    }

    // webhook
    // Bericht verzenden naar Discord-webhook
    document.getElementById('application-form').addEventListener('submit', function(event) {
          event.preventDefault(); // Voorkomt dat het formulier standaard wordt verzonden

          var submitBtn = document.getElementById('submit-btn');
          submitBtn.value = 'Bezig met verzenden...';
          submitBtn.disabled = true;

          var formData = new FormData(event.target);
          var formObject = {};
          formData.forEach(function(value, key) {
              formObject[key] = value;
          });

          axios.post('https://discord.com/api/webhooks/1119371534746792096/2i3rVGvFK-LAbuZ-mAcv6MRQbdl4tUwTdc-y4UULXuPZ4K4mBAOhgrd28v4Y9TOHG_ZG', {
                  content: `Naam: **${formObject.naam}**\nLeeftijd: **${formObject.leeftijd}**\nMotivatie: **${formObject.motivatie}**\nErvaring: **${formObject.ervaring}**\nPluspunten: **${formObject.pluspunten}**\nMinpunten: **${formObject.minpunten}**\nWaarom Narcos: **${formObject.waaromnarcos}**\nBezittingen: **${formObject.bezittingen}**\nPlaytime: **${formObject.playtime}**`
              })
              .then(function(response) {
                  // Verzoek is succesvol verzonden
                  console.log(response.data);
                  submitBtn.value = 'Verzonden';
                  event.target.reset();
              })
              .catch(function(error) {
                  // Fout bij het verzenden van het verzoek
                  console.error(error);
                  submitBtn.value = 'Fout bij verzenden';
              })
              .finally(function() {
                  submitBtn.disabled = false;
              });
      });
    
  </script>
