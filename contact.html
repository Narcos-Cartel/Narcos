    .container {

      top: 50%;

      transform: translate(-50%, -50%);

      height: 20px;
      border: 2px solid #fff;

<body>

  <h2>Contactformulier</h2>

  <div class="container">
      <form id="contact-form" method="post">
          <input type="text" name="naam" placeholder="Uw naam" required>
          <input type="text" name="email" placeholder="Uw e-mailadres (optioneel)">
          <textarea name="bericht" style="resize: none;" placeholder="Uw bericht" required></textarea>
          <input type="submit" value="Verzenden" id="submit-btn">
      </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
      // Menu
      const sidebar = document.getElementById('sidebar');
      const openSidebarBtn = document.getElementById('openSidebarBtn');

      openSidebarBtn.addEventListener('click', () => {
          sidebar.classList.toggle('open');
      });

      // Bericht verzenden naar Discord-webhook
      document.getElementById('contact-form').addEventListener('submit', function(event) {
          event.preventDefault(); // Voorkomt dat het formulier standaard wordt verzonden

          var submitBtn = document.getElementById('submit-btn');
          submitBtn.value = 'Bezig met verzenden...';
          submitBtn.disabled = true;

          var formData = new FormData(event.target);
          var formObject = {};
          formData.forEach(function(value, key) {
              formObject[key] = value;
          });

          axios.post('https://discord.com/api/webhooks/1119371534746792096/2i3rVGvFK-LAbuZ-mAcv6MRQbdl4tUwTdc-y4UULXuPZ4K4mBAOhgrd28v4Y9TOHG_ZG', {
                  content: `Naam: ${formObject.naam}\nE-mail: ${formObject.email}\nBericht: ${formObject.bericht}`
              })
              .then(function(response) {
                  // Verzoek is succesvol verzonden
                  console.log(response.data);
                  submitBtn.value = 'Verzonden';
                  event.target.reset();
              })
              .catch(function(error) {
                  // Fout bij het verzenden van het verzoek
                  console.error(error);
                  submitBtn.value = 'Fout bij verzenden';
              })
              .finally(function() {
                  submitBtn.disabled = false;
              });
      });
  </script>
