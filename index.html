<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narcos Cartel</title>
  <link rel="icon" href="img/narcos 1.png">
  <style>

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #sidebar {
    background-color: #000;
    width: 200px;
    position: fixed;
    top: 0;
    left: -300px;
    transition: left 0.3s ease-in-out;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding-top: 20px;
    z-index: 999;
  }

  #sidebar.open {
    left: 0;
  }

  #sidebar a {
    margin-left: 140px;
    display: block;
    padding: 10px;
    width: 110px;
    margin-bottom: 20px;
    text-align: center;
    color: #fff;
    font-size: medium;
    font: message-box;
    text-decoration: none;
    background-color: #2d2727;
    border-radius: 4px;
  }







    #sidebar a:hover {
      background-color: #514848;
    }

    #header {
      justify-content: center;
      display: flex;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }

    #content {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #content h1 {
      font-size: 48px;
      color: #00ffcc;
    }

    #weetjes {
      width: 50%;
      height: 400px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #weetjes div {
      display: flex;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 70px;
      height: 110px;
      width: 150px;
      background-color: #423d3dca;
      border: 5px solid #1f1c1c;
      border-radius: 5px;
      justify-content: center;
      align-items: center;
    }

    #weetjes div:hover {
      cursor: pointer;
      background-color: #000;
    }

    .popup {
    position: absolute;
    width: 120px;
    background-color: #000;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    z-index: 9999;
    display: none; /* Verbergt de pop-up standaard */
  }

  .popup button {
    border: 0px;
    width: 40px;
    height: 30px;
    text-align: center;
    color: #fff;
    font-size: small;
    font: message-box;
    text-decoration: none;
    background-color: #2d2727;
    border-radius: 4px;
    
  }

  .popup-content {
    text-align: center;
  }

  .close-btn {
    display: inline-block;
    background-color: #f44336;
    color: #fff;
    padding: 8px 12px;
    border-radius: 3px;
    text-decoration: none;
    margin-top: 10px;
    cursor: pointer;
  }



    #footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 97%;
    }

    #footer p {
      margin: 10px;
    }

    #openSidebarBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #2a2626;
      color: #fff;
      font: bolder;
      font-size: medium;
      border: none;
      padding: 18px 25px;
      border-radius: 150px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <a href="index.html">Home</a>
    <a href="team.html">Leiding</a>
    <a href="contact.html">Contact</a>
    <a href="https://discord.gg/5DH7ueEECP">Discord</a>
  </div>
  
  
  

  <button id="openSidebarBtn">â˜°</button>

  <div id="header">
    <h1>Welkom In Narcos Cartel AFR</h1>
  </div>
  
  <div id="content">
    <h1 id="dynamicText">Welkom!</h1>
  </div>

  <div id="weetjes">
    <div onclick="showPopup('wat hier?')">?</div>
  </div>
  
  <div class="popup" id="popup">
    <div class="popup-content">
      <h1>Contact ons</h1>
      <p id="popupText">Klik links boven of klik <button onclick="sidebar.classList.toggle('open')">hier</button></p>
      <a href="#" class="close-btn" onclick="hidePopup()">Sluiten</a>
    </div>
  </div>
  

  <div id="footer">
    <p>&copy; 2023 Narcos Cartel. Alle rechten voorbehouden.</p>
  </div>

  <script>
    const dynamicText = document.getElementById('dynamicText');
    const textArray = ['Beste gang in Amersfoort RP!', 'Beste RP die je ooit gaat zien!', 'Doe je sollicitatie!'];
    let index = 0;

    function changeText() {
      dynamicText.textContent = textArray[index];
      index = (index + 1) % textArray.length;
    }

    setInterval(changeText, 2000);

    const sidebar = document.getElementById('sidebar');
    const openSidebarBtn = document.getElementById('openSidebarBtn');

    openSidebarBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
  

    const weetjesDivs = document.querySelectorAll('#weetjes div');
  const popup = document.getElementById('popup');
  const popupText = document.getElementById('popupText');

  weetjesDivs.forEach((div, index) => {
    div.addEventListener('click', (event) => {
      const rect = div.getBoundingClientRect(); // Haal de positie van het weetje op

      popup.style.top = `${rect.top}px`; // Pas de verticale positie van de pop-up aan
      popup.style.left = `${rect.left}px`; // Pas de horizontale positie van de pop-up aan
      popup.style.display = 'block';

      event.stopPropagation(); // Stop de gebeurtenis van het weetje om te voorkomen dat de pop-up meteen weer verdwijnt
    });
  });

  function hidePopup() {
    popup.style.display = 'none';
  }
  </script>
</body>
</html>
