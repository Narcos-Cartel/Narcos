<!DOCTYPE html>
<html>
<head>
  <title>Narcos Cartel</title>
  <link rel="icon" href="img/narcos 1.png">
  <style>
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: transparent;
      font-size: 24px;
      cursor: pointer;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #sidebar {
      background-color: #000;
      width: 200px;
      position: fixed;
      top: 0;
      left: -300px;
      transition: left 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 20px;
      z-index: 999;
    }

    #sidebar.open {
      left: 0;
    }

    #sidebar a {
      margin-left: 120px;
      display: block;
      padding: 10px;
      width: 100px;
      margin-bottom: 20px;
      text-align: center;
      color: #fff;
      font-size: medium;
      font: message-box;
      text-decoration: none;
      background-color: #2d2727;
      border-radius: 4px;
    }

    #sidebar a:hover {
      background-color: #4461a4;
    }

    #header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    #content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
    }

    #content h1 {
      font-size: 48px;
      color: #00ffcc;
    }

    #footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 97%;
    }

    #footer p {
      margin: 10px;
    }

    #discordButton {
      background-color: #5f73bc;
      border: none;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 4px;
    }

    #discordButton:hover {
      background-color: #4461a4;
    }

    #teamButton {
      display: inline-block;
      background-color: #5f73bc;
      color: #000;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }

    #teamButton:hover {
      background-color: #4461a4;
    }

    #openSidebarBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #2a2626;
      color: #fff;
      font: bolder;
      font-size: medium;
      border: none;
      padding: 18px 25px;
      border-radius: 150px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <a href="index.html">Home</a>
    <a href="team.html">Leiding</a>
    <a href="https://discord.gg/5DH7ueEECP">Discord</a>
    <a href="#">Over</a>
  </div>

  <button id="openSidebarBtn">â˜°</button>

  <div id="header">
    <h1>Welkom In Narcos Cartel AFR</h1>
  </div>
  
  <div id="content">
    <h1 id="dynamicText">Welkom!</h1>
  </div>

  <div id="footer">
    <p>&copy; 2023 Narcos Cartel. Alle rechten voorbehouden.</p>
  </div>

  <script>
    const dynamicText = document.getElementById('dynamicText');
    const textArray = ['Beste gang in Amersfoort RP!', 'Beste RP die je ooit gaat zien!', 'Doe je sollicitatie!'];
    let index = 0;

    function changeText() {
      dynamicText.textContent = textArray[index];
      index = (index + 1) % textArray.length;
    }

    setInterval(changeText, 2000);

    const sidebar = document.getElementById('sidebar');
    const openSidebarBtn = document.getElementById('openSidebarBtn');
    const closeSidebarBtn = document.querySelector('#sidebar .close-btn');

    openSidebarBtn.addEventListener('click', () => {
      openSidebarBtn.classList.toggle('open');
      sidebar.classList.toggle('open');
    });

    closeSidebarBtn.addEventListener('click', () => {
      openSidebarBtn.classList.toggle('open');
      sidebar.classList.toggle('open');
    });
  </script>
</body>
</html>
