<!DOCTYPE html>
<html>
<head>
  <title>Narcos Cartel</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    #content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
    }

    #content h1 {
      font-size: 48px;
      color: #00ffcc;
    }

    #footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 97%;
    }

    #footer p {
      margin: 10px;
    }

    #discordButton {
      background-color: #7289da;
      border: none;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 4px;
    }

    #discordButton:hover {
      background-color: #5f73bc;
    }

    #teamButton {
      display: inline-block;
      background-color: #7289da;
      color: #000;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }

    #teamButton:hover {
      background-color: #5f73bc;
    }
  </style>
</head>
<body>
  <div id="header">
    <a href="https://discord.gg/5DH7ueEECP" id="discordButton">Join Narcos Discord Server</a>
    <h1>Welkom In Narcos Cartel AFR</h1>
    
  </div>
  
  <div id="content">
    <h1 id="dynamicText">Welkom!</h1>
  </div>

  <div id="footer">
    <a href="team.html" id="teamButton">Narcos Cartel Leiding</a>
    <p>&copy; 2023 Narcos Cartel. Alle rechten voorbehouden.</p>
  </div>

  <script>
    const dynamicText = document.getElementById('dynamicText');
    const textArray = ['Beste gang in Amersfoort RP!', 'Beste RP die je ooit gaat zien!', 'Doe je sollicitatie!'];
    let index = 0;

    function changeText() {
      dynamicText.textContent = textArray[index];
      index = (index + 1) % textArray.length;
    }

    setInterval(changeText, 2000);
  </script>
</body>
</html>
