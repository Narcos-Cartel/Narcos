  <style>

    body {
        background-color: #000;

    #sidebar {
    background-color: #000;
    width: 200px;
    position: fixed;
    top: 0;
    left: -300px;
    transition: left 0.3s ease-in-out;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding-top: 20px;
    z-index: 999;
  }

  #sidebar.open {
    left: 0;
  }

  #sidebar a {
    margin-left: 140px;
    display: block;
    padding: 10px;
    width: 110px;
    margin-bottom: 20px;
    text-align: center;
    color: #fff;
    font-size: medium;
    font: message-box;
    text-decoration: none;
    background-color: #2d2727;
    border-radius: 4px;
  }

  #openSidebarBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #2a2626;
      color: #fff;
      font: bolder;
      font-size: medium;
      border: none;
      padding: 18px 25px;
      border-radius: 150px;
      cursor: pointer;
      z-index: 999;
    }

    #sidebar a:hover {
      background-color: #514848;
    }

    /* CSS to center the iframe */
    .centered-iframe {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    
    /* Button Container */
    .button-container {
      text-align: center;
    }

    /* Button Container */
.button-container {
  text-align: center;
}

/* Button Styles */
.button-container button {
  background-color: #181a23; /* Discord blue color */
  color: #fff; /* White text color */
  border: none;
  margin-top: 10px;
  padding: 10px 20px;
  width: 1050px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

/* Button Hover Effect */
.button-container button:hover {
  background-color: #14161c; /* Slightly darker blue on hover */
}

/* Discord Logo Image Styles */
.button-container img {
  height: 20px; /* Adjust the height as needed */
  margin-right: 5px; /* Spacing between the image and text */
  vertical-align: middle; /* Center the image vertically */
}

  <script>
    const sidebar = document.getElementById('sidebar');
    const openSidebarBtn = document.getElementById('openSidebarBtn');

    openSidebarBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
