<!DOCTYPE html>
<html>
<head>
  <title>Team Page</title>
  <link rel="icon" href="img/narcos 1.png">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #sidebar {
      background-color: #000;
      width: 200px;
      position: fixed;
      top: 0;
      left: -300px;
      transition: left 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 20px;
      z-index: 999;
    }

    #sidebar.open {
      left: 0;
    }

    #sidebar a {
      margin-left: 120px;
      display: block;
      padding: 10px;
      width: 100px;
      margin-bottom: 20px;
      text-align: center;
      color: #fff;
      font-size: medium;
      font: message-box;
      text-decoration: none;
      background-color: #2d2727;
      border-radius: 4px;
    }

    #sidebar a:hover {
      background-color: #4461a4;
    }

    #header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    #content {
      padding: 100px;
      text-align: center;
    }

    #content h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .team-section {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
      border-radius: 4px;
      padding: 10px;
      height: 120px;
      width: 130px;
      vertical-align: top;
      transition: all 0.3s ease;
    }

    .team-section:hover {
      transform: scale(1.1);
      height: 160px;
    }

    .team-section ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .team-section li {
      margin-bottom: 10px;
    }

    .team-section .leader {
      font-weight: bold;
      color: #ffcc00;
    }

    .team-info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      box-sizing: border-box;
      display: none;
    }

    .team-section:hover .team-info {
      display: block;
    }

    .team-info p {
      background-color: #000;
      border-radius: 4px;
      color: #fff;
      margin: 0;
    }

    #footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 97%;
    }

    #footer p {
      margin: 10px;
    }

    #back-to-home {
      display: inline-block;
      background-color: #7289da;
      color: #000;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }

    #back-to-home:hover {
      background-color: #5f73bc;
    }

    #openSidebarBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #2a2626;
      color: #fff;
      font: bolder;
      font-size: medium;
      border: none;
      padding: 18px 25px;
      border-radius: 150px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Narcos Cartel Leiding</h1>
  </div>
  

  <div id="sidebar">
    <a href="index.html">Home</a>
    <a href="team.html">Leiding</a>
    <a href="contact.html">Contact</a>
    <a href="https://discord.gg/5DH7ueEECP">Discord</a>
  </div>

  <button id="openSidebarBtn">â˜°</button>

  <div id="content">
    
    
    <div class="team-section" style="background-color: #F44336;">
        <h3>Jefe</h3>
        <ul>
          <li>Xabi</li>
        </ul>
        <div class="team-info">
          <p>Xabi#6586</p>
        </div>
      </div>
    
    <div class="team-section" style="background-color: #36a2eb;">
      <h3>Subjefe</h3>
      <ul>
        <li>Lucien</li>
      </ul>
      <div class="team-info">
        <p>trupinda#7865</p>
      </div>
    </div>

    <div class="team-section" style="background-color: #ff6384;">
        <h3>Capitan</h3>
        <ul>
          <li>Henk</li>
          <li>Omar</li>
        </ul>
        <div class="team-info">
          <p>Henk#3251
             Mosab#5408
          </p>
        </div>
      </div>
    
    <div class="team-section" style="background-color: #ff9f40;">
      <h3>Teniente</h3>
      <ul>
        <li>Blanco</li>
      </ul>
      <div class="team-info">
        <p>Blanco#0885</p>
      </div>
    </div>

    <div class="team-section" style="background-color: #00cc99;">
      <h3>Commandante</h3>
      <ul>
        <li>Elpako</li>
      </ul>
      <div class="team-info">
        <p>Elpako#1302</p>
      </div>
    </div>
  </div>

  <div id="footer">
    <p>&copy; 2023 Narcos Cartel. Alle rechten voorbehouden.</p>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const openSidebarBtn = document.getElementById('openSidebarBtn');
    const closeSidebarBtn = document.querySelector('#sidebar .close-btn');

    openSidebarBtn.addEventListener('click', () => {
      openSidebarBtn.classList.toggle('open');
      sidebar.classList.toggle('open');
    });

    closeSidebarBtn.addEventListener('click', () => {
      openSidebarBtn.classList.toggle('open');
      sidebar.classList.toggle('open');
    });
  </script>
</body>
</html>
